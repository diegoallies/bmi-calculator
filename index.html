<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
body{
    background-color: beige;
}

.miane {
    margin-left: 30%;
    margin-right: 30%;
    margin-top: 12%;
    margin-bottom: 12%;
    padding: 2%;
    text-align: center;
    border-width: 5px ;
    border-color: aqua;
    background-color: rgba(127, 233, 189, 0);
    -webkit-box-shadow: 28px 19px 15px 5px #666666; 
box-shadow: 28px 19px 15px 5px #666666;
border: 5px double #0DA8CD;
border-radius: 33px;
}

    </style>
</head>
<body>
    <div class="container miane">
        <h1>Calculate Your BMI</h1>
        

        <label for="weight">Your Weight</label><br>
        <input class="input" type="text" name="weight" id="weight" placeholder="in kilograms (kg)" required><br><br>
        <label for="height">Your Height</label><br>
        <input class="input" type="text" name="height" id="height" placeholder="in meters (m)" required><br><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gndr" onclick="disableInput()">
            <option value="empty"></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="age">Age</label>
        <input class="input" type="text" name="age" id="age" >
        <button id="bmi" onclick="myBMI()">Generate BMI</button>
        <div id="outputBmi"></div>
        <div id="IdealBmi"></div>
        <div id="comment"></div>
        <button id="clear" onclick="clear_inputs()">clear</button>
        <button id="exit" >&nbsp;</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
