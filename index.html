<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
body{
    background-image: url(bmi_background.jpg);
}

.miane {
    width: 90%;
    height: 90%;
    margin-left: 5%;
    margin-right: 5%;
    margin-top: 5%;
    margin-bottom: 5%;
    padding: 2%;
    text-align: center;
    border-width: 5px ;
    border-color: aqua;
    background-color: rgba(127, 233, 189, 0.842);
    -webkit-box-shadow: 28px 19px 15px 5px #666666; 
    box-shadow: 28px 19px 15px 5px #000000ab;
    border: 5px double #0DA8CD;
    border-radius: 33px;

}

.otpbox {
    height: 40px;
}
    </style>

</head>

<body>


    <div class="container miane">

        <h1>Calculate Your BMI</h1>


<br><br>
       
<div class="otpbox">

    <div id="outputBmi">

    </div>


    <div id="IdealBmi">

    </div>


    <div id="comment">

    </div>

</div>
        


<div class="containerlsa">
  <div class="row">
    <div class="col">
      <label for="weight">Your Weight</label><br>
      <input class="input" type="text" name="weight" id="weight" placeholder="in kilograms (kg)" required>
    </div>
    <div class="col">
        <label for="height">Your Height</label><br>
        <input class="input" type="text" name="height" id="height" placeholder="in meters (m)" required>
    </div>
  </div>
<br><br><br>
  <div class="row">
    <div class="col">
        <label for="gender">Gender</label><br>
        <select name="gender" id="gndr" onclick="disableInput()">
            <option value="empty"></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div class="col">
        <label for="age">Age</label><br>
        <input class="input" type="text" name="age" id="age" >
    </div>
</div>
<br><br><br><br>
<div class="row">

    <div class="col">
        
    </div>

    <div class="col">
        <button id="clear" onclick="clear_inputs()">clear</button>
        <button id="exit" >&nbsp;</button>
        <button id="bmi" onclick="myBMI()">Generate BMI</button>

    </div>


    <div class="col">
        
    </div>

</div>

    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
